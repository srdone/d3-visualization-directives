<!doctype html>
<html ng-app="viz">
<head>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="examples.css">
</head>
<body ng-controller="ExamplesController as vm">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand">D3 Visualization Directives</a>
  </div>
</nav>

<div class="container-fluid">

  <div class="row">
    <div class="col-md-6">
      <h3>Bar Chart</h3>
    </div>
  </div>

  <div class="row">

    <div class="col-md-6">
      <viz-bar-chart height="300" width="500" data="vm.barChartData" ma-period="vm.periods" cb-bar="vm.log"></viz-bar-chart>
    </div>

    <div class="col-md-6">

      <div class="form-group">
        <div class="form-inline">
          <label for="movingAverage">Moving Average Periods: </label>
          <input class="form-control" type="number" id="movingAverage" ng-model="vm.periods">
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-default" ng-click="vm.generateNewBarChartData()">Generate New Data</button>
        <button class="btn btn-default" ng-click="vm.randomizeBarChartData()">Randomize Data</button>
      </div>

    </div>

  </div>

  <div class="row">
    <h3 class="col-md-6">Scatterplot</h3>
  </div>

  <div class="row">

	  <div class="col-md-6">
      <viz-scatterplot data="vm.scatterplotData"></viz-scatterplot>
    </div>

    <div class="col-md-6">

        <div class="form-group">
          <label class="sr-only" for="x">X</label>
          <input class="form-control" id="x" name="x" ng-model="vm.newData.x" placeholder="New X">
        </div>

        <div class="form-group">
          <label class="sr-only" for="y">Y</label>
          <input class="form-control" id="y" name="y" ng-model="vm.newData.y" placeholder="New Y">
        </div>

        <div class="form-group">
          <label class="sr-only" for="radius">Radius</label>
          <input class="form-control" id="radius" name="radius" ng-model="vm.newData.radius" placeholder="New Radius">
        </div>

        <div class="form-group">
          <button class="btn btn-default" ng-click="vm.addDatapoint()">Add Datapoint</button>
        </div>
    </div>
  </div>

	<!--<viz-heatmap dimensions="vm.dimensions" data="vm.heatmapData"></viz-heatmap>-->


</div>



	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/d3/d3.js"></script>

  <!--extension-->
  <script src="extensions/moving-average.function.js"></script>

	<script src="app.js"></script>
	<script src="ExamplesController.js"></script>

	<script src="components/scatterplot/viz-scatterplot.directive.js"></script>
	<script src="components/scatterplot/viz-scatterplot.controller.js"></script>

	<script src="components/heatmap/viz-heatmap.js"></script>

  <script src="components/viz-bar-chart/viz-bar-chart.directive.js"></script>
  <script src="components/viz-bar-chart/viz-bar-chart.controller.js"></script>
</body>
</html>
