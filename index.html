<!doctype html>
<html ng-app="dataViz">
<head>
</head>
<body ng-controller="ExamplesController as vm">
	
	<viz-scatterplot data="vm.scatterplotData"></viz-scatterplot>

	<form>
		<label for="x">X</label>
		<input name="x" ng-model="vm.newData.x">

		<label for="y">Y</label>
		<input name="y" ng-model="vm.newData.y">

		<label for="radius">Radius</label>
		<input name="radius" ng-model="vm.newData.radius">

		<button ng-click="vm.addDatapoint()">Add Datapoint</button>
	</form>

	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/d3/d3.js"></script>

	<script src="app.js"></script>
	<script src="ExamplesController.js"></script>

	<script src="components/scatterplot/viz-scatterplot.js"></script>
	<script src="components/scatterplot/VizScatterplotController.js"></script>
</body>
</html>
